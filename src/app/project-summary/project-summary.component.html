<div id={{id}} class="contentTile">
  <div class="intro">
    <div class="text">
      <h1> {{ content.title }} </h1>
      <h2> {{ content.role }} </h2>
      <p> {{ content.description }} </p>
    </div>
    
    <div routerLink="/project/{{id}}" *ngIf="content.button">
          <app-button [buttonText]="content.button"></app-button>
    </div>
  </div>
</div>
