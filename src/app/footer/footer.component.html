    target="_blank" style="text-decoration: none;">Email</a>
  <div *ngIf="isProjectPage" class="previous-next">
    <a  class="navButton" style="margin-left: 50px;margin-right:25px" 
      routerLink="/project/{{previousProjectId}}">Previous</a>

      routerLink="/project/{{nextProjectId}}">Next</a>

</div>
