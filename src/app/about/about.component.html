<div *ngIf="loaded" style="margin-left:-12.5%;margin-right:-12.5%;background-color: #E53434;height: 100vh;">
    <div style="margin-left: 10%;margin-right:10%;padding-top:40px;">
        <div style="display:flex;justify-content:flex-end;height: 28px;">
            <div style="color:#FFFFFF;font-size: 28px;cursor:pointer;display:inline-block;width:28px;" [routerLink]="'/home'">X</div>

        </div>
        <div style="display:flex;flex-direction: row;height:100%;justify-content:center;">
            <img style="box-shadow: 0 0 30px 0 rgba(0,0,0,0.1);" height="410px" width="362px" src="{{content.section1.image}}">
            <div style="display:flex;flex-direction:column;padding-left:58px;max-width:410px;">
                <div class="subheader" style="color:white;padding-bottom:23px;">{{content.section1.subHeader}}</div>
                <div class="paragraph">{{content.section1.paragraph1}}</div>
                <div class="paragraph">{{content.section1.paragraph2}}</div>
                <div class="span">
                    <span>{{content.section1.paragraph3}}</span>
                    <span>
                        <a href="{{content.section1.span1Link}}" target="_blank" style="text-decoration: underline;color:white;">{{content.section1.span1}}</a>
                    </span>
                    <span>{{content.section1.span2}}</span>
                    <span>
                        <a href="{{content.section1.span3Link}}" target="_blank" style="text-decoration: underline;color:white;">{{content.section1.span3}}</a>
                    </span>
                    <span>{{content.section1.span4}}</span>
                    <span>
                        <a href="{{content.section1.span5Link}}" target="_blank" style="text-decoration: underline;color:white;">{{content.section1.span5}}</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
