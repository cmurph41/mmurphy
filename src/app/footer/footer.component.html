<div class="navBar" id="navBar">
  <a class="navButton" href="https://www.instagram.com/maireadmurfy/?hl=en" 
    target="_blank" style="text-decoration: none;">Instagram</a>
  <div *ngIf="isProjectPage" class="previous-next">
    <button  class="navButton" style="margin-left: 50px;margin-right:25px" 
      routerLink="/project/{{previousProjectId}}">Previous</button>
    <button  class="navButton" style="margin-left: 25px;margin-right:50px" 
      routerLink="/project/{{nextProjectId}}">Next</button>
  </div>
  
  <div class= "scroll-to-top" [ngClass]="{'show-scrollTop':windowScrolled}" >
    <button class="navButton" (click)="scrollToTop()">Up</button>
  </div>
</div>
